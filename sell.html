    <section class="section-padding mt-5 sell-section">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold animate__fadeIn" id="sell-heading">List Your Carbon Credits</h2>
            <form class="col-md-6 mx-auto" aria-labelledby="sell-heading">
                <div class="mb-3">
                    <label for="title" class="form-label fw-bold">Credit Title</label>
                    <input type="text" class="form-control" id="title" placeholder="e.g., Forest Conservation" required aria-required="true" data-bs-toggle="tooltip" title="Enter a descriptive title for your credit">
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label fw-bold">Amount (tons CO2)</label>
                    <input type="number" min="1" class="form-control" id="amount" placeholder="e.g., 100" required aria-required="true" data-bs-toggle="tooltip" title="Enter the total tons of CO2">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label fw-bold">Price per ton ($)</label>
                    <input type="number" min="0.01" step="0.01" class="form-control" id="price" placeholder="e.g., 15" required aria-required="true" data-bs-toggle="tooltip" title="Enter the price per ton">
                </div>
                <div class="mb-3">
                    <label for="project" class="form-label fw-bold">Project Description</label>
                    <textarea class="form-control" id="project" rows="4" placeholder="e.g., Reforestation in the Pacific Northwest" required aria-required="true" data-bs-toggle="tooltip" title="Describe the project in detail"></textarea>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label fw-bold">Project Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., Pacific Northwest, USA" required aria-required="true" data-bs-toggle="tooltip" title="Specify the project location">
                </div>
                <div class="mb-3">
                    <label for="certification" class="form-label fw-bold">Certification</label>
                    <select class="form-select" id="certification" required aria-required="true" data-bs-toggle="tooltip" title="Select a recognized certification">
                        <option value="" disabled selected>Select certification</option>
                        <option value="Verified Carbon Standard">Verified Carbon Standard</option>
                        <option value="Gold Standard">Gold Standard</option>
                        <option value="Plan Vivo">Plan Vivo</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">List Credits</button>
            </form>
        </div>
    </section>
